<!doctype html>
<html lang="ar">

<head>
    <meta charset="utf-8">
    <title>personal information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            padding: 20px;
            background-color: #f5f5dc;
        }

        .card {
            max-width: 700px;
            margin: auto;
            padding: 20px;
            border: 1px solid #e0d8b0;
            border-radius: 10px;
            text-align: center;
            color: #333;
            background: linear-gradient(135deg, #917b5e, #c19a6b);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.25);
        }

        .card h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #4e342e;
        }

        .card .row {
            font-size: 18px;
            margin: 10px 0;
            border-bottom: 1px solid #e0d8b0;
            padding-bottom: 10px;
        }

        .card .row:last-child {
            border-bottom: none;
        }

        .label {
            font-weight: 700;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Student information</h1>
        <div class="row"><span class="label">Full Name: </span> {{ first_name|capfirst|add:last_name }}</div>
        <div class="row"><span class="label">Student ID: </span> {{ student_id|stringformat:"s" }}</div>
        <div class="row"><span class="label">Address: </span> {{ address|upper }}</div>
        <div class="row"><span class="label">Email Address: </span> {{ email|default:"No email provided" }}</div>
        <div class="row"><span class="label">Note: </span> {{ note }}</div>
        <div class="row"><span class="label">Age: </span> {{ dob|timesince }}</div>

    </div>
</body>

</html>
