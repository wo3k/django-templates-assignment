<!DOCTYPE html>
<html>

<head>
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 40px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .card {
            background: #ffffff;
            max-width: 600px;
            margin: auto;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .photo {
            text-align: center;
            margin-bottom: 20px;
        }

        .photo img {
            width: 180px;
            height: 180px;
            object-fit: contain;
            background-color: #ffffff;
            border-radius: 50%;
            border: 3px solid #ddd;
            padding: 5px;
        }


        .info p {
            font-size: 16px;
            margin: 8px 0;
        }

        .label {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>

    <h1>Person Information</h1>

    {% for p in people %}
    <div class="card">
        <div class="photo">
            <img src="{{ p.photo.url }}" alt="Photo">
        </div>

        <div class="info">
            <p><span class="label">Full Name:</span> {{ p.full_name }}</p>
            <p><span class="label">University ID:</span> {{ p.university_id }}</p>
            <p><span class="label">Age:</span> {{ p.age }}</p>
            <p><span class="label">Date of Birth:</span> {{ p.date_of_birth }}</p>
            <p><span class="label">Address:</span> {{ p.address }}</p>
            <p><span class="label">Salary:</span> {{ p.salary }}</p>
        </div>
    </div>
    {% endfor %}

</body>

</html>
